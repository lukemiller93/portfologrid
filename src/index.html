<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Portfolio</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container p-0">
    <header id="main-header">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-5">
          <img src="img/person1.jpg" alt="My profile picture" class="">
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="d-flex flex-column align-items-stretch">
            <div class="p-4 bg-dark text-white">
              <div class=" name d-flex flex-column ">
                <h1 class="display-4 align-self-center">John Doe</h1>
                <div class="pt-4 d-flex justify-content-around">
                  <div>
                    <i class="fa fa-twitter"></i>
                  </div>
                  <div>
                    <i class="fa fa-facebook"></i>
                  </div>
                  <div>
                    <i class="fa fa-instagram"></i>
                  </div>
                  <div>
                    <i class="fa fa-github"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="p-4 bg-black  d-flex flex-column justify-content-around align-items-stretch">
              <div>Experienced Full Stack Web Developer</div>
            </div>

            <div>
              <div class="d-flex flex-row text-white align-items-stretch text-center">
                <div class="port-item py-4 p-sm-4 bg-primary">
                  <i class="fa fa-home d-block"></i>
                  <span class="d-none d-sm-block">Home</span>
                </div>
                <div class="port-item py-4 p-sm-4 bg-success">
                  <i class="fa fa-graduation-cap d-block"></i>
                  <span class="d-none d-sm-block">Resume</span>
                </div>
                <div class="port-item py-4 p-sm-4 bg-warning">
                  <i class="fa fa-folder-open d-block"></i>
                  <span class="d-none d-sm-block">Work</span>
                </div>
                <div class="port-item py-4 p-sm-4 bg-danger">
                  <i class="fa fa-envelope d-block"></i>
                  <span class="d-none d-sm-block">Contact</span>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </header>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
